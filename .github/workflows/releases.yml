name: Release & Publish

on:
  push:
    tags:
      - "v[0-9]+.*"

env:
  CARGO_TERM_COLOR: always

jobs:
  build_and_release:
    name: Build & Release
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libdbus-1-dev pkg-config

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable

      - name: Check Cargo.lock consistency
        run: cargo check --locked

      - name: Build release binary
        run: cargo build --verbose --release

      - name: Rename binary
        run: mv target/release/ram-sentinel ram-sentinel-linux-amd64

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          files: ram-sentinel-linux-amd64
          generate_release_notes: true
          draft: endsWith(github.ref, 'draft')

      - name: Clean up binary for publish
        if: startsWith(github.ref, 'refs/tags/v') && !endsWith(github.ref, 'draft')
        run: rm ram-sentinel-linux-amd64

      - name: Publish to Crates.io
        if: startsWith(github.ref, 'refs/tags/v') && !endsWith(github.ref, 'draft')
        uses: actions-rs/cargo@v1
        with:
          command: publish
          args: --no-verify
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}